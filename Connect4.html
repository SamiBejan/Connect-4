<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href= "Connect4.css"/>
    <script src = "Connect4.js" defer></script>
    <title>Connect 4</title>
  </head>
  <body>
    <div class = container>
      <h1>Connect 4</h1>
      <div class = grid></div>
      <div class = popup>
        <span class = text></span>
        <button type = button class = startAgain onclick = "startAgain()"> Start again </button>
      </div>
      <div class = turn> Player turn 
        <span class = circle></span>
      </div>
      <img class = clock src = "Clock.png"> 
      <span class = timer>00:00</span> 
    </div>
  </body>
</html>
